<!DOCTYPE html>
<html>
<body>

<p>Click to change CPF without period and comma with validation</p>

<p id="demo">7</p>

<button onclick="myFunction()">Try it</button>

<script>

var main = function(){
   var demo = document.getElementById("demo");
   var cpf = "000.000.000-00"; // coloque aqui o seu cpf
   demo.innerHTML = cpf;
};

function myFunction() {
  var str = document.getElementById("demo").innerHTML;
  var res = str.replace(/\.|\-/g, ""); // retira '.' e '-' deixando somente os numeros
  document.getElementById("demo").innerHTML = res;
  alert(TestaCPF(res)); // teste validação de cpf....
};
   
//  algoritmo da receita federal para validar um cpf 
function TestaCPF(strCPF) { // essa função retorno true or false
    var Soma;
    var Resto;
    Soma = 0;
  if (strCPF == "00000000000") return false;
     
  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11;
   
    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
   
  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;
   
    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
    return true;
};

main();

</script>

</body>
</html>
